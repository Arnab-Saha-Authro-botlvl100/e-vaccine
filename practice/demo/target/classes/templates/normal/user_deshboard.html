
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E vaccine</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container-fluid " style="height:100vh">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
        <div class="container-fluid d-flex justify-content-evenly">
            <form class="d-flex">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success " type="submit">Search</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li>
                        <a class="nav-link" href="/user/index/logout"> <button class="btn loginbtn btn-outline-primary " type="submit">User LogOut</button></a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>
    <div class="container-fluid">
        <h1 class="mt-5"></h1>
        <h1 class="h1 text-center text-danger mt-5">Available Vaccine For Your Child</h1>
        <br>

        <div class="container" th:if="${session.message}">
            <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
                <span th:text="${session.message.content}"></span>
            </div>
        </div>

        <div class="table-responsive w-90 mx-auto">

            <h2 class="h2 text-center ">Welcome <span th:text="${userinfo.username}"></span></h2>
            <table class="table mt-5">
                <thead class="table-dark">
                <th>Vaccinename</th>
                <th>Vaccine Age</th>
                <th>Dose</th>
                <th>Limit</th>
                <th>Gender</th>
                <th>Information</th>
                <th>Action</th>
                </thead>
                <tbody>
                <tr th:each="vaccine: ${vaccinelist}">
                    <td th:text="${vaccine.vaccinename}" />
                    <td th:text="${vaccine.age}" />
                    <td th:text="${vaccine.dose}" />
                    <td th:text="${vaccine.ml}" />
                    <td th:text="${vaccine.gender}" />
                    <td th:text="${vaccine.information}" />
                    <td>
                        <a th:href="@{/booking(param1=${userinfo.email},param2=${vaccine.vaccinename}
                       )}">
                            <button class="btn btn-outline-warning" type="submit">Book</button>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>
</body>
</html>
