<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="container-fluid flex justify-content-center align-items-center g-4" style="height:100vh">
    <h2 class="h2 text-black-50 text-center my-auto h-50" style="height:100vh; width:100vh">Admin Sign Up</h2>
    <form action="adminsignup" method="post">
        <div class=" mb-6">
            <label for="inputEmail3" class="col-form-label">Email</label>
            <div class="col-12">
                <input type="email" class="form-control" id="inputEmail3" name="email" required>
            </div>
        </div>
        <div class=" mb-6">
            <label for="inputPassword3" class=" col-form-label">Password</label>
            <div class="col-12">
                <input type="password" class="form-control" id="inputPassword3" name="password" required>
            </div>
        </div>


        <button type="submit" class="btn btn-secondary text-black-50 flex mx-auto align-items-center justify-content-center" style="
                                                    text-align: center;
                                                    width: 40%;"
        >Log in</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
